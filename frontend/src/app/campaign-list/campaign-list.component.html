<div class="container py-5">
  <div class="row mb-4">
    <div class="col-md-6">
      <h2 class="mb-0 fw-bold">Campaigns</h2>
      <p class="text-secondary mb-0">Manage your advertising campaigns</p>
    </div>
    <div class="col-md-6 text-md-end">
      <a routerLink="/add-campaign" class="btn btn-primary">
        <i class="bi bi-plus-lg me-2"></i>Add New Campaign
      </a>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0">
              <i class="bi bi-search"></i>
            </span>
            <input 
              type="text" 
              class="form-control border-start-0 ps-0"
              placeholder="Search campaigns..." 
              [(ngModel)]="searchTerm"
              (input)="onSearch()"
            >
            <button 
              class="btn btn-outline-secondary"
              type="button"
              (click)="clearSearch()"
              *ngIf="searchTerm"
            >
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th (click)="sort('id')" class="sortable">
              ID
              <i [class]="getSortIcon('id')"></i>
            </th>
            <th (click)="sort('startDate')" class="sortable">
              Start Date
              <i [class]="getSortIcon('startDate')"></i>
            </th>
            <th (click)="sort('endDate')" class="sortable">
              End Date
              <i [class]="getSortIcon('endDate')"></i>
            </th>
            <th (click)="sort('targetImpressions')" class="sortable">
              Target Impressions
              <i [class]="getSortIcon('targetImpressions')"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let campaign of filteredCampaigns">
            <td class="fw-medium">{{ campaign.id }}</td>
            <td>{{ campaign.startDate | date:'medium' }}</td>
            <td>{{ campaign.endDate | date:'medium' }}</td>
            <td>{{ campaign.targetImpressions | number }}</td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="filteredCampaigns.length === 0" class="text-center py-5">
        <i class="bi bi-inbox text-secondary fs-1 mb-3 d-block"></i>
        <p class="text-secondary mb-0">No campaigns found</p>
      </div>
    </div>
  </div>
</div>
